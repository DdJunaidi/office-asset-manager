<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Office Asset Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4">üñ•Ô∏è Home Office Asset Manager</h1>

        <div class="card mb-4 shadow-sm border-0">
            <div class="card-body bg-white rounded">
                <form action="/add" method="POST" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label small text-muted">Asset Name</label>
                        <input type="text" name="name" class="form-control" placeholder="e.g. Dell Monitor" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label small text-muted">Category</label>
                        <select name="category" class="form-select">
                            <option value="Computing">Computing</option>
                            <option value="Peripherals">Peripherals</option>
                            <option value="Furniture">Furniture</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small text-muted">Quantity</label>
                        <input type="number" name="quantity" class="form-control" value="1" min="1">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Add to Inventory</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover bg-white rounded shadow-sm">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Qty</th>
                        <th>Status</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for asset in assets %}
                    <tr class="align-middle">
                        <td>{{ asset['id'] }}</td>
                        <td><strong>{{ asset['name'] }}</strong></td>
                        <td><span class="badge bg-info text-dark">{{ asset['category'] }}</span></td>
                        <td>{{ asset['quantity'] }}</td>
                        <td>{{ asset['status'] }}</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-warning me-2" data-bs-toggle="modal" data-bs-target="#editModal{{ asset['id'] }}">Edit</button>
                            
                            <a href="/delete/{{ asset['id'] }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')">Delete</a>

                            <div class="modal fade text-start" id="editModal{{ asset['id'] }}" tabindex="-1">
                                <div class="modal-dialog">
                                    <form action="/edit/{{ asset['id'] }}" method="POST" class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Edit Asset: {{ asset['name'] }}</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <label class="form-label">Quantity</label>
                                                <input type="number" name="quantity" class="form-control" value="{{ asset['quantity'] }}" min="1">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Status</label>
                                                <select name="status" class="form-select">
                                                    <option value="In Use" {% if asset['status'] == 'In Use' %}selected{% endif %}>In Use</option>
                                                    <option value="In Storage" {% if asset['status'] == 'In Storage' %}selected{% endif %}>In Storage</option>
                                                    <option value="Broken" {% if asset['status'] == 'Broken' %}selected{% endif %}>Broken</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <button type="submit" class="btn btn-primary">Save Changes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
